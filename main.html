<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="900px" height="600px"></canvas>

    <button id="btn">stop</button>
    <span id="display"></span>
    <input type="range" id="fps" min="1" max="24" value="5">
</body>
<script src="./GameSprite.js"></script>
<script src="./GameObject.js"></script>
<script src="./GameManager.js"></script>
<script>
    window.onload = function () {
        var GM = new GameManager("#canvas");
        GM.start();

        var btn = document.querySelector("#btn");
        btn.onclick = function () {
            // debugger
            if (GM.switch()) {
                GM.start();
                this.innerText = "stop"
            } else {
                this.innerText = "start"
            }
        }

        var fps = document.querySelector("#fps");
        var display = document.querySelector("#display");
        display.innerHTML = fps.value;
        fps.oninput = e => {
            GM.fps = e.target.value
            display.innerHTML = fps.value;
            console.log(e.target.value)
        }

    }
</script>

</html>
